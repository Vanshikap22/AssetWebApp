name: Flutter Security Scan

# Trigger workflow on any branch push or pull request
on:
  push:
    branches: [ '*' ]       # * = all branches
  pull_request:
    branches: [ '*' ]

jobs:
  flutter-security:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Run Dart Pub Audit
      - name: Run Dart Pub Audit
        run: |
          dart pub global activate dart_pub_audit
          dart pub audit --fail-on=critical   # Fails workflow if critical vulnerabilities found

      # Step 5: Run Flutter Analyze (static code analysis)
      - name: Run Flutter Analyze
        run: flutter analyze
