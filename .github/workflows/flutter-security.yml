name: Flutter Security & Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  flutter-analyze-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: "stable"

    - name: Check Flutter dependencies (non-blocking)
      run: flutter pub outdated || true

    - name: Run Flutter analyze
      run: flutter analyze

    - name: Build Flutter web app
      run: flutter build web --release
